# TURN Server Configuration for Robot Teleop
# See https://github.com/coturn/coturn for full options

# Network settings
listening-port=3478
tls-listening-port=5349

# External IP - IMPORTANT: Set this to your server's public IP
# external-ip=YOUR_PUBLIC_IP

# Relay ports range
min-port=49152
max-port=65535

# Authentication
# Use long-term credentials (username/password)
lt-cred-mech

# User credentials (format: user:password)
# Do NOT commit real credentials here.
# Put them in `.env` (untracked) and inject into your TURN deployment via environment/secret.
# Example (development only): user=teleop:change-me

# Realm (your domain or server identifier)
realm=teleop

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
# Disable old/weak protocols
no-tlsv1
no-tlsv1_1

# Fingerprint for STUN
fingerprint

# Enable TURN relay
relay-threads=4

# Quota limits (optional)
# total-quota=100
# bps-capacity=0

# Don't allow peers on the loopback
no-loopback-peers

# Don't allow peers on private IPs (disable for testing)
# no-multicast-peers
